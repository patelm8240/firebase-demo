
<form class="form-inline" style="margin:10px 0;">
  <input type="text" class="form-control" name="searchInput" placeholder="Search" 
    #searchInput="ngModel" [(ngModel)]="searchText" style="width:89%; max-width: 100%;">
  <button class="btn btn-primary" (click)="searchText=''" style="margin-left:5px;">Clear</button>
</form>

<table class="table table-sm">
  <thead>
    <th>Full Name</th>
    <th>Email</th>
    <th>Mobile</th>
    <th>Location</th>
    <th></th>
  </thead>
  <ng-container *ngFor="let customer of customerArray">
    <tr style="color:#000000;" *ngIf="filterCondition(customer)">
      <td>{{ customer.fullName }}</td>
      <td>{{ customer.email }}</td>
      <td>{{ customer.mobile }}</td>
      <td>{{ customer.location }}</td>
      <td>
        <button class="btn btn-outline-primary"
          (click)='customerService.populateForm(customer)'
        >Edit</button>
        <button class="btn btn-outline-danger" style="margin-left:5px;"
        (click)='onDelete(customer.$key)'
        >Delete</button>
      </td>
    </tr>
  </ng-container>
</table>
<div class="alert alert-success"  *ngIf="showDeletedMessage">
    Dleleted Successfully.
  </div>
